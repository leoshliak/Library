<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <div>
      <p>Library</p>
      <button class="AddBtn">Add Book</button>
      </div>
    </div>
    <div class="container">
      <div class="book-grid">
        <div class="book-card">
          <h3>"Title"</h3>
          <p>Author | 1900</p>
          <p> 4567 pages</p>
          <div class="card-buttons">
            <button class="read-green">Read</button>
            <button class="delete">Delete</button>
          </div>
        </div>
          </div>
       <dialog class="dialog">
            <form action="">
              <div class="dialog-title">
               <h1>Add a book</h1>
              </div>
               <fieldset class="inputs">
              <label for="title">Title</label>
                <input type="text" id="title" required placeholder="Title">
              <label for="author">Author</label>
                <input type="text" id="author" required placeholder="Author">
              <label for="published">Published</label>
                <input type="text" id="published" required placeholder="YYYY" maxlength="4"  pattern="\d{4}">
              <label for="pages">Pages</label>
                <input type="number" id="pages" required placeholder="345">
              <label for="read">Have You Read It?
                 <input type="checkbox" id="read"></label> 
                </fieldset>
                <div class="button-div">
                <button class="form-btn" type="submit">submit</button>
                <button class="close">close</button>
               </div>
            </form>
       </dialog>
    </div>
</body>
  <script src="script.js"></script>
</html>
