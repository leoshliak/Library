<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <p>Library</p>
      <button class="AddBtn">Add Book</button>
    </div>
    <div class="container">
       <dialog class="dialog">
            <form action="">
              <div class="dialog-title">
               <h1>Add a book</h1>
              </div>
               <fieldset class="inputs">
              <label for="title">Title</label>
                <input type="text" id="title" required placeholder="Title">
              <label for="author">Author</label>
                <input type="text" id="author" required placeholder="Author">
              <label for="published">Published</label>
                <input type="text" id="published" required placeholder="YYYY" maxlength="4"  pattern="\d{4}">
              <label for="pages">Pages</label>
                <input type="number" id="pages" required placeholder="345">
              <label for="read">Have You Read It?
                 <input type="checkbox" id="read"></label> 
                </fieldset>
                <div class="button-div">
                <button class="form-btn">submit</button>
               </div>
            </form>
       </dialog>
    </div>
</body>
  <script src="script.js"></script>
</html>
